<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="table.css">
  <title>Results</title>
</head>
<body>

<header>
  <ul>
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="movie-list.html">Top20</a></li>
    <li><a href="cart.html">Checkout</a></li>
  </ul>
</header>

<div id="pagination">
  <label for="moviesPerPage">Movies per page: </label>
  <select id="moviesPerPage">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <label for="sortForPage">Sort By: </label>
  <select id="sortForPage">
    <option value="1">Title ↑, Rating ↓</option>
    <option value="2">Title ↑, Rating ↑</option>
    <option value="3">Title ↓, Rating ↓</option>
    <option value="4">Title ↓, Rating ↓</option>
    <option value="5">Rating ↑, Title ↓</option>
    <option value="6">Rating ↑, Title ↑</option>
    <option value="7">Rating ↓, Title ↓</option>
    <option value="8">Rating ↓, Title ↑</option>
  </select>
  <button id="updateButton">Update</button>
</div>

<h4 style="margin-left: 10%; margin-top: 2%; font-weight: bold;">Results</h4>
<table id=movie_table class="table table-hover">
  <thead>
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th>Director</th>
    <th>Genres</th>
    <th>Stars</th>
    <th>Rating</th>
    <th>Cart</th>
  </tr>
  </thead>

  <!-- Table body is left empty here, will be populated with the data retrieved with single-movie.js -->
  <!-- single-movie.js will find this html element by it's id "movie_table_body" -->
  <tbody id=movie_table_body></tbody>
</table>

<button id="prevPage">Previous</button>
<button id="nextPage">Next</button>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="list.js"></script>
</body>


</html>
