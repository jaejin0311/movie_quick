<h1>Add a Movie</h1>

<br>
<br>

<h3>New Movie Details</h3>

<form id="movie_form" method="post" action="#">
  <label><b>Movie Title</b></label>
  <label>
    <input name="movieTitle" placeholder="Movie Title" type="text">
  </label>
  <br>

  <label><b>Movie Year</b></label>
  <label>
    <input name="movieYear" placeholder="Year" type="number">
  </label>
  <br>

  <label><b>Director</b></label>
  <label>
    <input name="director" placeholder="Director" type="text">
  </label>
  <br>

  <label><b>Star</b></label>
  <label>
    <input name="star" placeholder="Star" type="text">
  </label>
  <br>

  <input type="submit" value="add_movie">
</form>
